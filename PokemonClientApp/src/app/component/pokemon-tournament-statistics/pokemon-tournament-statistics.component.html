<div class="container">
    <div class="header">
        <h2>Pokemone Tournament</h2>

        <label>Sort By </label>
        <select id="sortBy" [(ngModel)]="sortBy">
            <option value="id">Id</option>
            <option value="wins">Wins</option>
            <option value="losses">Losses</option>
            <option value="ties">Ties</option>
        </select>

        <label>Sort Direction</label>
        <select id="sortDirection" [(ngModel)]="sortDirection">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <button (click)="loadPokemonData()">Sorting</button>
    </div>
    <div class="controls">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Ties</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of pokemon">
                    <td>{{data.id}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.type}}</td>
                    <td>{{data.wins}}</td>
                    <td>{{data.losses}}</td>
                    <td>{{data.ties}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
